<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Confirmar Asistencia</h1>
        <p>Selecciona tu nombre y confirma cuántos invitados asistirán contigo.</p>
    </div>
    
    <div class="main-content">
        <label for="nameSelect">Selecciona tu nombre:</label>
        <select id="nameSelect">
            <option value="" disabled selected>Selecciona tu nombre</option>
        </select>

        <div id="guestSection" class="hidden">
            <label for="guestCount">Número de invitados:</label>
            <input type="number" id="guestCount" min="1" max="5" value="1">
            <button id="confirmGuests">Confirmar invitados</button>
        </div>

        <h3 id="guestMessage"></h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
