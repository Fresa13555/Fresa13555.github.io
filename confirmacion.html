<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Confirmación a Evento</h2>
        <p>Por favor, completa este formulario para confirmar tu asistencia.</p>

        <form action="submit.html" method="post">
            <label for="nombre">Nombre del invitado:</label>
            <select id="nombre" name="nombre">
                <option value="invitado1">Invitado 1</option>
                <option value="invitado2">Invitado 2</option>
                <!-- Agrega más opciones según tu lista de invitados -->
            </select>

            <label for="invitados">Invitados a nombre de:</label>
            <p id="invitados-descripcion">Invitados: Invitado 1, Invitado 2</p>

            <button type="submit" class="submit-btn">Confirmar asistencia</button>
        </form>
    </div>
</body>
</html>
